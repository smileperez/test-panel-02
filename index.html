<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Админ панель 2</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-brand">
                <div class="brand-flex">
                    <img src="img/logo.png" width="30px" alt="logo">
                    <div class="brand-icons">
                        <span class="las la-bell"></span>
                        <span class="las la-user-circle"></span>
                    </div>
                </div>
            </div>

            <div class="sidebar-main">
                <div class="sidebar-user">
                    <img src="img/aefimenko-avatar.jpg" alt="" class="">
                    <div>
                        <h3>Андрей Ефименко</h3>
                        <span>aa.efimenko@yandex.ru</span>
                    </div>
                </div>

                <div class="sidebar-menu">
                    <div class="menu-head">
                        <span>Дашбоард</span>
                    </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="las la-balance-scale"></span>
                                Финансы
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="las la-chart-pie"></span>
                                Аналитика
                            </a>
                        </li>
                    </ul>

                    <div class="menu-head">
                        <span>Приложения</span>
                    </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="las la-calendar"></span>
                                Календарь
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="las la-users"></span>
                                Контакты
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="las la-shopping-cart"></span>
                                Торговля
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="las la-envelope"></span>
                                Почта
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="las la-check-circle"></span>
                                Задачи
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="main-content">
            <header class="header">
                <div class="menu-toggle">
                    <label for="">
                        <span class="las la-bars"></span>
                    </label>
                </div>

                <div class="header-icons">
                    <span class="las la-search"></span>
                    <span class="las la-bookmark"></span>
                    <span class="las la-sms"></span>
                </div>
            </header>

            <main class="main">
                <div class="page-header">
                    <div>
                        <h1>Аналитическая панель</h1>
                        <small>Проверка ключевых метрик. Проверка отчестности и обзор идей</small>
                    </div>

                    <div class="header-actions">
                        <button>
                            <span class="las la-file-export"></span>
                            Экспорт
                        </button>
                        <button>
                            <span class="las la-tools"></span>
                            Настройки
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
